<!DOCTYPE html>
<head>
    <title> Birthday Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/javascript.js"></script>
    </head>
    <body>
        <div class="container">

            <div class="jumbotron">
                <h1><strong>AKAN Names</strong></h1>
                <p>This projects will be build as a web application that takes a user's birthday and calculates the day of the week they were born and then depending on their gender outputs their Akan Name. 
                </p>
            </div>


            <form class="dates">
                <h2><strong>Date of Birth</strong></h2>
                <label classfor="Birthday dates"></label><br>
                <label> Day: </label>
                <input id="day" type="dd" placeholder="DD"><br>
                <label> Month: </label>
                <input id="month" type="mm" placeholder="MM"><br>
                <label> Year: </label>
                <input id="year" type="yyyy" placeholder="YYYY"><br>

        
             <!-- <div class="gender"> -->
                 <h3><strong>Gender<strong><h3> 
                <input type="radio" name="gender" value="male"> Male<br>
                <input type="radio" name="gender" value="female"> Female<br>
                <button onclick="birth()">SUBMIT</button>
                <p>The day is :</p>
                <p id="result"></p>
                <p>The Akan name is :</p>
                <p id="akan"></p>
                 <!-- </div> -->
            </form>
        </div>
    </body>
</html>
